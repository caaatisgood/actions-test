name: Deploy

on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Get branch test
        run: |
          echo "github.ref: ${{ github.ref }}"
          echo "github.base_ref: ${{ github.base_ref }}"
          echo "github.event.base_ref: ${{ github.event.base_ref }}"
      - name: Get branch
        # echo "BRANCH=$branch" >> $GITHUB_ENV
        run: |
          curr_b=$(git branch --show-current)
          echo "current branch: $curr_b"
          raw=$(git branch -r --contains ${{ github.ref }})
          echo "Raw: $raw"
          branch=${raw##*/}
          echo "Branch: $branch"
      # - name: Print branch
      #   run: echo ${{ env.BRANCH }}
      # - name: Exit if not on main branch
      #   if: endsWith(${{ env.BRANCH }}, 'main') == false
      #   run: exit -1
      - name: Done
        run: echo Done deploying
